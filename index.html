<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Scientific Calculation">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Calculator</title>
    <link rel="icon" href="images/logo.png" />
  </head>

  <body>
    <div class="app">
      <div class="options">
        <svg
          id="show-all-bttns"
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
          fill="black"
          viewBox="0 0 24 24">
          <path
            d="M19.43 12.98c.04-.32.07-.66.07-1s-.03-.68-.07-1l2.11-1.65a.5.5 0 0 0 .12-.63l-2-3.46a.5.5 0 0 0-.61-.22l-2.49 1a7.007 7.007 0 0 0-1.73-1l-.38-2.65A.5.5 0 0 0 14 2h-4a.5.5 0 0 0-.49.42l-.38 2.65c-.63.24-1.22.56-1.73 1l-2.49-1a.5.5 0 0 0-.61.22l-2 3.46c-.14.24-.1.55.12.63L4.57 10c-.04.32-.07.66-.07 1s.03.68.07 1l-2.11 1.65a.5.5 0 0 0-.12.63l2 3.46c.14.24.44.34.61.22l2.49-1c.51.44 1.1.76 1.73 1l.38 2.65c.05.27.27.42.49.42h4c.22 0 .44-.15.49-.42l.38-2.65c.63-.24 1.22-.56 1.73-1l2.49 1c.23.12.47 0 .61-.22l2-3.46a.5.5 0 0 0-.12-.63l-2.11-1.65zM12 15.5a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7z" />
        </svg>
        <svg
          id="close"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="black"
          viewBox="0 0 24 24">
          <path
            d="M18.3 5.71a1 1 0 0 0-1.41 0L12 10.59 7.11 5.7A1 1 0 0 0 5.7 7.11L10.59 12l-4.89 4.89a1 1 0 1 0 1.41 1.41L12 13.41l4.89 4.89a1 1 0 0 0 1.41-1.41L13.41 12l4.89-4.89a1 1 0 0 0 0-1.4z" />
        </svg>
      </div>
      <div class="labels">
        <label id="input" for="calc-input"><input id="calc-input" type="text" maxlength="35" aria-label="Calculator input"></input></label>
        <label id="output" for="calc-output"><input for="calc-output" type="text" aria-label="Calculator output" readonly></input></label>
      </div>
      <div id="bttns">
        <div id="trig-bttns">
          <button class="t-b" value="s">sin</button>
          <button class="t-b" value="c">cos</button>
          <button class="t-b" value="t">tan</button>
          <button class="t-b inv-hide" value="S">sin&#8315;&#185;</button>
          <button class="t-b inv-hide" value="C">cos&#8315;&#185;</button>
          <button class="t-b inv-hide" value="T">tan&#8315;&#185;</button>
          <button value="rad">rad</button>
          <button value="deg">deg</button>
          <button class="t-b" value="L">log</button>
          <button class="t-b" value="l">ln</button>
          <button class="t-b inv-hide" value="10^">10^</button>
          <button class="t-b inv-hide" value="E">e<sup>x</sup></button>
          <button value="(">(</button>
          <button value=")">)</button>
          <button value="inv">inv</button>
        </div>
        <div class="lower-bttns">
          <div id="additional-op">
            <button value="!">!</button>
            <button value="^">^</button>
            <button class="t-b" value="√">√</button>
            <button class="t-b inv-hide" value="q">x&#178;</button>
            <button value="π">π</button>
            <button value="e">e</button>
          </div>
          <div id="decimal-bttns">
            <button value="AC">AC</button>
            <button value="%">%</button>
            <button id="backspace" value="X" aria-label="Backspace">
              ⌫
            </button>
            <button value="/">/</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*">*</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+">+</button>
            <button value="00">00</button>
            <button value="0">0</button>
            <button value=".">.</button>
            <button value="=">=</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
